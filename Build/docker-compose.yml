version: '3.9'

services:
  api:
    build: ../src/ .
    container_name: api
    ports:
        - '44326:44326'
    environment:
      - 'ASPNETCORE_URLS=http://+:44326'
    restart: always
    depends_on:
      - mssql
    networks:
      - back
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - 1433:1433
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=mssql1Ipw
    networks:
      - back
    volumes:
      - ../volumes/db:/var/opt/mssql/data
      - ../DataBase/initdb.sql:/docker-entrypoint-initdb.d/1sql
networks:
      back:
